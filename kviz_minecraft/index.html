  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const title = document.querySelector(".nadpisy_stranek");
      const text = document.querySelector(".animace_vlevo");
      const image = document.querySelector(".animace_vpravo");

      title.style.opacity = 0;
      text.style.opacity = 0;
      image.style.opacity = 0;

      const fadeIn = function (element) {
        let op = 0.1;  // starting opacity
        const timer = setInterval(function () {
          if (op >= 1) {
            clearInterval(timer);
          }
          element.style.opacity = op;
          element.style.filter = "alpha(opacity=" + op * 100 + ")";
          op += op * 0.1;
        }, 10);
      };

      fadeIn(title);
      setTimeout(function () {
        fadeIn(text);
      }, 500);
      setTimeout(function () {
        fadeIn(image);
      }, 1000);
    });
  </script>

  <script>

    var score = 0; // Inicializace skóre na 0
    var answeredQuestions = {}; // Objekt pro sledování již zodpovězených otázek

    function increaseScore() {
      var currentQuestion = event.target.name; // Získání jména aktuální otázky
      if (!answeredQuestions[currentQuestion]) {
        score += 1; // Zvýšení skóre o 1, pouze pokud otázka ještě nebyla zodpovězena
        answeredQuestions[currentQuestion] = true; // Označení otázky jako zodpovězené
      }
    }

    function evaluateQuiz() {
      var correctAnswers = 0; // Inicializace počítadla správných odpovědí

      // Získání všech tlačítek odpovědí
      var answerButtons = document.getElementsByClassName("answer-button");

      // Procházení tlačítek odpovědí
      for (var i = 0; i < answerButtons.length; i++) {
        var button = answerButtons[i];
        var isCorrect = button.getAttribute("data-correct"); // Získání hodnoty atributu data-correct

        if (isCorrect === "true") {
          correctAnswers += 1; // Zvýšení počítadla správných odpovědí o 1
        }
      }

      // Zobrazení celkového skóre a počtu správných odpovědí
      alert("Celkové skóre: " + score);
    }

    function showCorrectAnswers() {
      var correctAnswers = document.querySelectorAll(".answer-button[data-correct='true']");
      var correctAnswersText = "";

      for (var i = 0; i < correctAnswers.length; i++) {
        var answer = correctAnswers[i].nextSibling.textContent.trim();
        correctAnswersText += "- " + answer + "\n";
      }

      alert("Správné odpovědi:\n" + correctAnswersText);
    }

  </script>
